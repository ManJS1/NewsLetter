<main class="form-signin w-100 m-auto">
  <form  method="POST" action="/">
    <center><img class="mb-4" src="images/M.png" alt="" width="160px" ></center> 
    <h1 class="h3 mb-4 fw-normal">SignUp to my NewsLetter</h1>

      <input type="text" class="form-control top" name="fName"  placeholder="first name" required autofocus>
      <input type="text" class="form-control middle" name="lName"  placeholder="last name" required>
      <input type="email" class="form-control bottom" name="email" placeholder="email" required>

    <center><button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button></center> 
    <center><p class="mt-5 mb-3 text-body-secondary">&copy; My Newzzz</p></center> 
  </form>
</main>
